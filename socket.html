<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
	
	<a href="javascript:WebSocketTest()"> Run WebSocket</a>
	<div id="messages" style="height:200px;background:black;color:white;"></div>
	
	</body>
	
	<script type="text/javascript">
	var messageContainer = document.getElementById("messages");
	function WebSocketTest(){
		if("WebSocket" in window){
			messageContainer.innerHTML ="WebSocket is supported by your Browser!";
			var ws = new WebStocket("ws://tornado.muxiulin.cn/webstocket?Id=12345");
			ws.onopen =function(){ ws.send("Message to send");};
			ws.onmessage = function(evt){
				var received_msg =evt.data;
				messageContainer.innerHTML = messageContainer.innerHTML +"<br />Message is received :"+reveived_msg;
			};
			ws.onclose = function (){
				essageContainer.innerHTML = messageContainer.innerHTML +"<br />Connection is closed ...";
			};
		}else{
			messageContainer.innerHTML = "WebSocket not supported by your browser";
		}
		
	}	
	</script>
</html>
